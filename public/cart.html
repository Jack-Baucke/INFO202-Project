<html>
    <head>
        <title>Quantity to Purchase Screen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="CustomerController as custCtrl">
        <div ng-include="'menu.html'"></div>

        <h1>
            How Many do you want to buy?
        </h1>

        <table>

            <tr>          
                <td>ID:</td>
                <td>testID</td>
            </tr>

            <tr>          
                <td>Name:</td>
                <td>testName</td>
            </tr>

            <tr>          
                <td>Description:</td>
                <td>testDesc</td>
            </tr>

            <tr>          
                <td>Price:</td>
                <td>testPrice</td>
            </tr>

            <tr>          
                <td>Quantity available:</td>
                <td>testQuan</td>
            </tr>        

        </table>

        <fieldset>

            <legend>
                Quantity to buy
            </legend>

            <label> How many?</label>
            <input type="text">
            <button type="submit">
                Add to Cart
            </button>

        </fieldset>

    </body>
</html>
