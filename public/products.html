<html ng-app="ShoppingApp">
    <head>
        
        <link rel="stylesheet" href="../css/style.css">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>

        <title>View all products screen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="ProductController as prodCtrl">

        <div ng-include="'menu.html'"></div>

        <h1>
            Products
        </h1>

        <button id="buy" ng-click="prodCtrl.getAll()">All</button>

        <button id="buy" ng-repeat="cat in prodCtrl.categories" ng-click="prodCtrl.selectCategory(cat)">{{cat}}</button>
        

        <table ng-controller="CartController as cartCtrl">
            <thead>
                <tr>
                    <th>Names</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Available</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="product in prodCtrl.products">
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.listPrice}}</td>
                    <td>{{product.quantity}}</td>
                    <td ng-click="cartCtrl.buy(product)"><button id="buy">Buy</button></td>
                    
                </tr>
            </tbody>
        </table>
    </body>
</html>
