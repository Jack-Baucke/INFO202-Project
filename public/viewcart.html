<html ng-app="ShoppingApp">
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/ngStorage.min.js"></script>
        <script src="js/shopping.js"></script>
        
        <title>Quantity to Purchase Screen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #carttotal {
                color: maroon;
                font-size: 16px;
                font-weight: bold;
            }
        </style>
    </head>
    <body ng-controller="CartController as cartCtrl">
        <div ng-include="'menu.html'"></div>

        <h1>
            Shopping Cart
        </h1>

        <table  id="cartbody" ng-controller="CartController as cartCtrl">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartCtrl.items">
                    <td>{{item.product.name}}</td>
                    <td>{{item.salePrice}}</td>
                    <td>{{item.quantityPurchased}}</td>
                    <td>{{item.getItemTotal()}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td id="carttotal">Total: </td>
                    
                    <td>{{cartCtrl.total}}</td>
                </tr>
            </tbody>
        </table>
        
        <button id="buy" ng-click="cartCtrl.checkOutCart()"> Check Out Cart </button>

    </body>
</html>
